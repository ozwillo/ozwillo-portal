<footer>
    <div class="sitemap">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-xs-12 text-center">
                    <img src="/img/logo-xl.png" alt="Ozwillo"/>
                    <p class="footer-tagline">
                        <span data-th-text="#{footer.tagline}">Digital commons creator</span>
                    </p>
                    <p>
                        <a href="https://www.ozwillo.com/en/oz/projects">
                            <img src="/img/icons/CIP.png" alt="CIP" title="Competitiveness and Innovation Framework Programme"/>
                        </a>
                        <a href="https://www.ozwillo.com/en/oz/projects">

                        </a>
                        <a href="https://www.ozwillo.com/en/oz/projects">
                            <img src="/img/icons/PIA.png" alt="PIA" title="Programme d'investissements d'avenir"/>

                            <img src="/img/icons/FR.png" alt="FR"/>
                        </a>
                    </p>
                </div>

                        <li id="contact" data-th-if="${colStat.count == 2}">

                        <li data-th-each="entry: ${col}">
                            <a data-th-href="${entry.url}" data-th-text="${entry.label}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
